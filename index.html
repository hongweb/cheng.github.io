    <script>
    	$(function(){
				   
			var i = 0;
			$('#div1').css('opacity','1');
			$('#bg1').addClass('lessen');
			$('#div2').css('opacity','0');
			$('#div3').css('opacity','0');
			$('#text_bottom1,#text_left1,#text_right1,#text_top1').addClass('changeText');
			i++;
			setInterval(function(){
				switch(i){
				case 0 :
						$('#div1').css('opacity','1');
						$('#bg1').addClass('lessen');
						$('#div2').css('opacity','0');
						$('#div3').css('opacity','0');
						$('#bg3').removeClass('lessen');
						$('#text_bottom1,#text_left1,#text_right1,#text_top1').addClass('changeText');
						$('#text_bottom3,#text_left3,#text_right3,#text_top3').removeClass('changeText');
						
						break;
				case 1 :
						$('#div2').css('opacity','1');
						$('#bg2').addClass('lessen');
						$('#div1').css('opacity','0');
						$('#div3').css('opacity','0');
						$('#bg1').removeClass('lessen');
						$('#text_bottom2,#text_left2,#text_right2,#text_top2').addClass('changeText');
						$('#text_bottom1,#text_left1,#text_right1,#text_top1').removeClass('changeText');
						break;
				case 2 :
						$('#div3').css('opacity','1');
						$('#bg3').addClass('lessen');
						$('#div1').css('opacity','0');
						$('#div2').css('opacity','0');
						$('#bg2').removeClass('lessen');
						$('#text_bottom3,#text_left3,#text_right3,#text_top3').addClass('changeText');
						$('#text_bottom2,#text_left2,#text_right2,#text_top2').removeClass('changeText');
						i = -1;
						break;
				
			}
			i++;
			},5000);
		});
	</script>
